name: PR Maven Verify

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven
      - name: Run Maven verify
        run: mvn -B verify --file pom.xml
