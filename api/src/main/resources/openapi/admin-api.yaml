openapi: 3.0.3
info:
  title: Filocitas Admin API
  version: 1.0.0
  description: Administrative API for managing quotes, authors, and service health for Filocitas.
servers:
  - url: /api
paths:
  /admin/quotes:
    post:
      tags:
        - Admin
      summary: Create multiple quotes
      operationId: createQuotes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/QuoteRequest'
      responses:
        '201':
          description: Quotes created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'public-api.yaml#/components/schemas/Quote'
  /admin/quote:
    post:
      tags:
        - Admin
      summary: Create a quote
      operationId: createQuote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuoteRequest'
      responses:
        '201':
          description: Quote created successfully
          content:
            application/json:
              schema:
                $ref: 'public-api.yaml#/components/schemas/Quote'
  /admin/quote/{id}:
    delete:
      tags:
        - Admin
      summary: Delete a quote
      operationId: deleteQuote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Quote deleted successfully
  /quotes/count:
    get:
      tags:
        - Metrics
      summary: Get total number of quotes
      operationId: getQuotesCount
      responses:
        '200':
          description: Quotes count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountResponse'
  /authors/count:
    get:
      tags:
        - Metrics
      summary: Get total number of authors
      operationId: getAuthorsCount
      responses:
        '200':
          description: Authors count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountResponse'
  /ping:
    get:
      tags:
        - Health
      summary: Ping the service
      operationId: ping
      responses:
        '200':
          description: Pong message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
components:
  schemas:
    CountResponse:
      type: object
      required:
        - count
      properties:
        count:
          type: integer
          format: int64
          minimum: 0
    QuoteRequest:
      type: object
      required:
        - quote
        - author
      properties:
        quote:
          type: string
          description: The textual content of the quote.
        author:
          type: string
          description: The display name of the quote author.
        author_wikipedia:
          type: string
          format: uri
          description: Optional link to the author's Wikipedia page.
        work:
          type: string
          description: The work where the quote originated.
        year:
          type: integer
          format: int32
          description: The year the quote was created or published. Negative numbers represent BCE years.
        tags:
          type: array
          description: Thematic tags associated with the quote.
          items:
            type: string
        century:
          type: string
          description: The century associated with the quote, e.g., "-5".
    PingResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    
